version: 0.0
os: linux

files:
  - source: target/demo-0.0.1-SNAPSHOT.jar
    destination: /opt/demo

permissions:
  - object: /opt/demo
    owner: ec2-user
    group: ec2-user
    type:
      - directory
  - object: /opt/demo/demo-0.0.1-SNAPSHOT.jar
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: ec2-user
